<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!-- BootstrapのCSS読み込み -->
    <link href="./../css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="./../js/bootstrap.min.js"></script>

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Method Name Creator</title>
    <!-- PWA対応 -->
    <script>
        if ('serviceWorker' in navigator) {
        navigator.serviceWorker
                 .register('/service-worker.js') // ここはservice-worker.jsのパスを指定
                 .then(function() { console.log('Service Worker Registered'); });
        }
    </script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Method Name Creator">
    <link rel="apple-touch-icon" href="icon_for_pwa.png" sizes="144x144">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
